        <div id="intro">
            <h1>応用演習を解く！</h1>
            落ちてくる『でぃぐ』をキーボードの<br> 
            → ← ↑ ↓ のキーで操作して揃えよう。<br>
            上手く揃えば『でぃぐ』が消えるぞ<br>
            ただし、それぞれの『でぃぐ』は<br>
            特殊なアビリティーを備えているので注意するんだ！！<br><br>
            <a href="opening.html">======難易度選択に戻る======</a>
        </div>
        <div id="digdig">
            <div id="stage"></div>
            <div id="score"></div>
            <div id="item">
                <img src="Tamaroh.png" id="dig_1">
                <img src="Tsubasa.png" id="dig_2">
                <img src="Urara.png" id="dig_3">
                <img src="Mio.png" id="dig_4">
                <img src="Eriko.png" id="dig_5">
                <img src="CoffeeBrake.png" id="batankyu">
                <img src="TestPassed.png" id="zenkeshi">
                <img src="0.png" id="font0">
                <img src="1.png" id="font1">
                <img src="2.png" id="font2">
                <img src="3.png" id="font3">
                <img src="4.png" id="font4">
                <img src="5.png" id="font5">
                <img src="6.png" id="font6">
                <img src="7.png" id="font7">
                <img src="8.png" id="font8">
                <img src="9.png" id="font9">
            </div>
        </div>
        <div id="ope">
            →：『でぃぐ』が右に動くよ<br>
            ←：『でぃぐ』が左に動くよ<br>
            ↑：『でぃぐ』が回転するよ<br>
            ↓：『でぃぐ』が落下するよ<br>
        </div>
